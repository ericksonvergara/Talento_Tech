          <button type="submit" class="search-button">Buscar</button>
        </div>

    <div class="form-container">
      <h2>CONTÁCTANOS</h2>
      <p>
        Si no pudiste resolver alguna duda, cuéntanos en qué podemos ayudarte
      </p>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="nombres">Nombres *</label>
            <input
              type="text"
              id="nombres"
              name="nombres"
              placeholder="Nombres"
              required
            />
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos *</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              placeholder="Apellidos"
              required
            />
          </div>
          <div class="form-group">
            <label for="tipo-documento">Tipo de documento *</label>
            <select id="tipo-documento" name="tipo-documento" required>
              <option value="">Seleccione</option>
              <option value="cc">Cédula de ciudadanía</option>
              <option value="ce">Cédula de extranjería</option>
            </select>
          </div>
          <div class="form-group">
            <label for="identificacion">No. de Identificación *</label>
            <input
              type="text"
              id="identificacion"
              name="identificacion"
              placeholder="No de Identificación"
              required
            />
          </div>
          <div class="form-group">
            <label for="celular">Celular *</label>
            <input
              type="tel"
              id="celular"
              name="celular"
              placeholder="Celular"
              required
            />
          </div>
          <div class="form-group">
            <label for="correo">Correo electrónico *</label>
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="direccion">Dirección *</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              placeholder="Dirección"
              required
            />
          </div>
          <div class="form-group">
            <label for="departamento">Departamento *</label>
            <select id="departamento" name="departamento" required>
              <option value="">Seleccione Departamento</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad *</label>
            <select id="ciudad" name="ciudad" required>
              <option value="">Seleccione Ciudad</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tipo-solicitud">Tipo de Solicitud *</label>
            <select id="tipo-solicitud" name="tipo-solicitud" required>
              <option value="">Tipo de Solicitud</option>
            </select>
          </div>
        </div>
        <div class="send_button">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
